Environment:
  size_range:
    - length_range: [200, 200]
    - width_range: [200, 200]

  Style:
    - pretty_mode: True

  Headlight:
    - active: 0
    - diffuse: [0.4, 0.4, 0.4]
    - ambient: [0.1, 0.1, 0.1]

  Rules:
    - MinAllDistance:
        - distance: 1.0
    - Boundary:
    - Height:
        - ground_level: 0.0

  Borders:
    - xml_name: "Border.xml"
    - place: True
    - tags: ["Border"]

  Objects:
    Ball:
     - xml_name: "Ball.xml"
     - amount: 5
     - coordinates: [ [10, 10, 10], [15, 15, 15], [20, 20, 20], [25, 25, 25], [50, 50, 50] ]
     - z_rotation_range: [0, 90]
     - color_groups: [2, 4]
     - size_groups: [2, 3]
     - size_value_range: [1, 2]
     - tags: [ "Ball" ]

    Agent_two:
      - xml_name: "Agent.xml"
      - amount: [10, 10]
      - distribution:
        - name: "MultivariateNormalDistribution"
        - mean: [0, 0]
        - cov: [[100, 0], [0, 100]]
      - amount: [10, 10]
      - z_rotation_range: [-180 , 180]
      - tags: ["Agent"]

Areas:
  Area1:
    Objects:
      Ball2:
        - xml_name: "Ball.xml"
        - amount: 1
        - coordinates: [ [5, 75, 75] ]
        - z_rotation_range: [0, 180]
        - tags: ["Ball"]

  Area2:
    Objects:
      Ball3:
        - xml_name: "Ball.xml"
        - amount: 1
        - coordinates: [ [10, 10, 10] ]
        - z_rotation_range: [0, 180]
        - tags: ["Ball"]