Environment:
  size_range: [ 100, 100 ]
  Style:
    - pretty_mode: False
  Borders:
    - xml_name: "Border.xml"
    - place: True
    - tags: [ "Border" ]
  Objects:
    Agent:
      - xml_name: "Agent.xml"
      - amount: 2
      - coordinates: [ [ -50., -50., 1. ], [ 50., 50., 1. ] ]
      - tags: [ "Agent" ]

    Agent_two:
      - xml_name: "Agent.xml"
      - amount: [ 2, 2 ]
      - rotation: [0, 0, 180]
      - tags: [ "Agent" ]

Areas:
  Area1:
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: [ 10, 10 ]
        - z_rotation_range: [ 0, 180 ]
        - color_groups: [ 2, 3 ]
        - size_value_range: [ 1, 2 ]
        - size_groups: [ 2, 3 ]
        - tags: [ "Ball" ]

  Area2:
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: [ 1, 1 ]

  Area3:
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: [ 1, 3 ]

  Area4:
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: [ 1, 1 ]

  Area5:
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: [ 1, 1 ]
