Environment:
  size_range: [ 200, 200 ]
  Style:
    - pretty_mode: True

  Headlight:
    - active: 0
    - diffuse: [0.4, 0.4, 0.4]
    - ambient: [0.1, 0.1, 0.1]

  Borders:
    - xml_name: "Border.xml"
    - place: True
    - tags: [ "Border" ]
  Objects:
    Ball:
     - xml_name: "Ball.xml"
     - amount: 5
     - coordinates: [ [ 5, 5, 5 ], [ 10, 10, 10 ], [ 15, 15, 15 ], [ 20, 20, 20 ], [ 25, 25, 25 ] ]
     - z_rotation_range: [0, 90]
     - color_groups: [2, 4]
     - size_groups: [2, 3]
     - size_value_range: [1, 2]
     - tags: [ "Ball" ]

    Agent_two:
      - xml_name: "Agent.xml"
      - amount: [ 2, 2 ]
      - z_rotation_range: [ -180 , 180 ]
      - tags: [ "Agent" ]


Areas:
  Area1:
    Objects:
      Ball2:
        - xml_name: "Ball.xml"
        - amount: 1
        - coordinates: [ [25, 75, 0] ]
        - z_rotation_range: [ 0, 180 ]
        - tags: [ "Ball" ]

  Area2:
    Objects:
      Ball3:
        - xml_name: "Ball.xml"
        - amount: 1
        - coordinates: [ [ 10, 10, 10 ] ]
        - z_rotation_range: [ 0, 180 ]
        - tags: [ "Ball" ]



