Environment:
  size_range: [ 100, 100 ]
  Style:
    - pretty_mode: False
  Borders:
    - xml_name: "Border.xml"
    - place: True
    - tags: [ "Border" ]
  Objects:
    Ball:
     - xml_name: "Ball.xml"
     - amount: 5
     - coordinates: [ [ 10, 10, 10], [ 15, 15, 15 ], [ 20, 20, 20 ], [ 25, 25, 25 ], [50, 50, 50] ]
     - z_rotation_range: [0, 90]
     - color_groups: [2, 3]
     - size_groups: [2, 3]
     - size_value_range: [1, 2]
     - tags: [ "Agent" ]

    Agent_two:
      - xml_name: "Agent.xml"
      - amount: [ 2, 2 ]
      - z_rotation_range: [ -180 , 180 ]
      - tags: [ "Agent" ]

Areas:
  Area1:
    size: large
    Objects:
      Ball:
        - xml_name: "Ball.xml"
        - amount: 1
        - coordinates: [ [5, 75, 75] ]
        - z_rotation_range: [ 0, 180 ]
        - tags: [ "Tree" ]

  Area2:
    Objects:
      Tree:
        - xml_name: "Tree.xml"
        - amount: [ 6, 6 ]
        - z_rotation_range: [ 0, 180 ]
        - color_groups: [ 2, 3 ]
        - size_value_range: [ 1, 2 ]
        - size_groups: [ 2, 3 ]
        - asset_pool: [ "Tree.xml", "Tree_Ahorn.xml", "Tree_Birch.xml" ]
        - tags: [ "Tree" ]



