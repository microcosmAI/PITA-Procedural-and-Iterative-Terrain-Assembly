Environment:
  size: [ 20, 20 ]
  random_seed: 42

  Style:
    - pretty_mode: True

  Borders:
    - place: True
    - tags: [ "Border" ]

  Objects:
    Light:
      - amount: 2
      - type: light
      - coordinates: [ [ 8., 8., 40. ], [ -8., 8., 40. ] ]
      - tags: [ "Light" ]

    Agent:
      - amount: 2
      - coordinates: [ [ 10., 10., 3. ], [ -10., -10., 3. ] ]

    Tree:
      - amount: [ 1, 1 ]
      - type: container
      - tags: [ "Tree" , "Container" ]

    Ball:
      - amount: 2
      - type: obstacle
      - coordinates: [ [ 5., 5., 1. ], [ -5., 5., 1. ] ]
      - tags: [ "Ball", "Obstacle" ]

Areas:
  Area1:
    size: small
    Objects:
      Tree:
        - amount: [ 10, 20 ]
        - type: container
        #- variants: ["Kiefer", ] # [kiefer,buche,...]
        - tags: [ "Tree" , "Container" ]

      Stone:
        - amount: [ 10, 10 ]
        - type: obstacle
        - tags: [ "Stone" , "Container" ]
        

      Apple:
        - amount: [ 5, 8 ]
        - type: attachable_item
        - attaches: [ Tree ]
        - tags: [ "Apple" , "Attachable_Item" ]

      Ball:
        - amount: [ 6, 10 ]
        - type: obstacle
        - tags: [ "Ball", "Obstacle" ]
        - colors: [ 3, 4 ]
        - sizes: [ 3, 4 ]

