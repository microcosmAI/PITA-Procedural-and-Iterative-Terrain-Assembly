Environment:
  size_range: [ 30, 30 ]

  random_seed: 42

  Style:
    - pretty_mode: False

  Borders:
    - xml_name: "Border.xml"
    - place: True
    - tags: [ "Border" ]

  Objects:
    Tree01:
      - xml_name: "Tree01.xml"
      - amount: [2, 2]

    Agent:
      - xml_name: "BoxAgent.xml"
      - amount: 2
      - coordinates: [ [ 10, 10, 3 ], [ 10, 30, 3 ] ]

Areas:
  Area1:
    size: small
    Objects:       
      Tree02:
        - xml_name: "Tree02.xml"
        - amount: [ 2, 2 ]
        - type: container
        - tags: [ "Tree" , "Container" ]

